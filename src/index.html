<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/mesto_header.svg')%>" alt="Место" class="header__logo">
  </header>
  <section class="profile">
    <img src="<%=require('./images/main-photo.jpg')%>" alt="Фото профиля" class="profile__photo">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button title="Редактировать профиль" type="button" class="profile__edit-button"></button>
      <p class="profile__bio">Исследователь океана</p>
    </div>
    <button title="Добавить фотографию" type="button" class="profile__add-button"></button>
  </section>
  <section class="cards">
    <template id="card">
      <div class="cards__card">
        <img src="" class="cards__image" alt="">
        <button type="button" title="Удалить" class="cards__delete-icon"></button>
        <div class="cards__info">
         <p class="cards__name"></p>
         <button type="button" title="Мне нравится" class="cards__like"></button>
        </div>
      </div>
    </template>
  </section>
  <footer class="footer">
    <div class="footer__copyright">© 2022 Mesto Russia</div>
  </footer>
  <div class="popup profile_popup">
    <form name="profile" class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__inputs">
        <input type="text" class="popup__input popup__name" id="name" value="Имя профиля" minlength="2" maxlength="40" required>
        <span class="popup__input-error name-input-error">Текст ошибки</span>
        <input type="text" class="popup__input popup__bio" id="bio" value="Описание профиля" minlength="2" maxlength="200" required>
        <span class="popup__input-error bio-input-error">Текст ошибки</span>
        <button title="Cохранить изменения" type="submit" class="popup__save-button popup__save-button_active">Сохранить</button>
      </fieldset>
      <button title="Закрыть" type="button" class="popup__close-icon"></button>
    </form>
  </div>
  <div class="popup newcard_popup">
    <form name="addcard" class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__inputs">
        <input type="text" class="popup__input popup__name" id="placename" value="" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error placename-input-error">Текст ошибки</span>
        <input type="url" class="popup__input popup__bio" id="link" value="" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error link-input-error">Текст ошибки</span>
        <button title="Создать" type="submit" disabled class="popup__save-button">Создать</button>
      </fieldset>
      <button title="Закрыть" type="button" class="popup__close-icon"></button>
    </form>
  </div>
  <div class="popup popup_fs">
    <div class="popup__fullscreen">
      <img src="https://imgholder.ru/1000x500/8493a8/adb9ca&text=Нет+картинки&font=kelson" class="popup__image" alt="Название карточки">
      <p class="popup__cardname">Название карточки</p>
      <button title="Закрыть" type="button" class="popup__close-icon"></button>
    </div>
  </div>
</body>
</html>
