<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/mesto_header.svg" alt="Место" class="header__logo">
  </header>
  <section class="profile">
    <img src="./images/main-photo.jpg" alt="Фото профиля" class="profile__photo">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button title="Редактировать профиль" type="button" class="profile__edit-button"></button>
      <p class="profile__bio">Исследователь океана</p>
    </div>
    <button title="Добавить фотографию" type="button" class="profile__add-button"></button>
  </section>
  <section class="cards">
    <div class="cards__card">
      <img src="./images/karachaevsk.jpg" class="cards__image" alt="Карачаевск">
      <div class="cards__info">
        <p class="cards__name">Карачаевск</p>
        <button type="button" title="Мне нравится" class="cards__like"></button>
      </div>
    </div>
    <div class="cards__card">
      <img src="./images/elbrus.jpg" class="cards__image" alt="Гора Эльбрус">
      <div class="cards__info">
        <p class="cards__name">Гора Эльбрус</p>
        <button type="button" title="Мне нравится" class="cards__like cards__like_active"></button>
      </div>
    </div>
    <div class="cards__card">
      <img src="./images/dombai.jpg" class="cards__image" alt="Домбай">
      <div class="cards__info">
        <p class="cards__name">Домбай</p>
        <button type="button" title="Мне нравится" class="cards__like"></button>
      </div>
    </div>
    <div class="cards__card">
      <img src="./images/elbrus.jpg" class="cards__image" alt="Гора Эльбрус">
      <div class="cards__info">
        <p class="cards__name">Гора Эльбрус</p>
        <button type="button" title="Мне нравится" class="cards__like"></button>
      </div>
    </div>
    <div class="cards__card">
      <img src="./images/dombai.jpg" class="cards__image" alt="Домбай">
      <div class="cards__info">
        <p class="cards__name">Домбай</p>
        <button type="button" title="Мне нравится" class="cards__like"></button>
      </div>
    </div>
    <div class="cards__card">
      <img src="./images/karachaevsk.jpg" class="cards__image" alt="Карачаево-Черкесия">
      <div class="cards__info">
        <p class="cards__name">Карачаево-Черкесия</p>
        <button type="button" title="Мне нравится" class="cards__like"></button>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="footer__copyright">© 2022 Mesto Russia</div>
  </footer>
  <div class="popup popup_opened">
    <form name="popup-profile" class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__inputs">
        <input type="text" class="popup__input" value="Жак-Ив Кусто">
        <input type="text" class="popup__input" value="Исследователь океана">
        <button title="Cохранить изменения" type="submit" class="popup__save-button">Сохранить</button>
      </fieldset>
      <button title="Закрыть" type="button" class="popup__close-icon"></button>
    </form>
  </div>
</body>
</html>
