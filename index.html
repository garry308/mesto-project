<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/mesto_header.svg" alt="Место" class="header__logo">
  </header>
  <section class="profile">
    <img src="./images/main-photo.jpg" alt="Фото профиля" class="profile__photo">
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button title="Редактировать профиль" type="button" class="profile__edit-button"></button>
      <p class="profile__bio">Исследователь океана</p>
    </div>
    <button title="Добавить фотографию" type="button" class="profile__add-button"></button>
  </section>
  <section class="cards">
    <template id="card">
      <div class="cards__card">
        <img src="" class="cards__image" alt="">
        <button type="button" title="Удалить" class="cards__delete-icon"></button>
        <div class="cards__info">
         <p class="cards__name"></p>
         <button type="button" title="Мне нравится" class="cards__like"></button>
        </div>
      </div>
    </template>
  </section>
  <footer class="footer">
    <div class="footer__copyright">© 2022 Mesto Russia</div>
  </footer>
  <div class="popup">
    <form name="profile" class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__inputs">
        <input type="text" class="popup__input popup__name" value="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__bio" value="Исследователь океана">
        <button title="Cохранить изменения" type="submit" class="popup__save-button">Сохранить</button>
      </fieldset>
      <button title="Закрыть" type="button" class="popup__close-icon"></button>
    </form>
    <form name="addcard" class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__inputs">
        <input type="text" class="popup__input popup__name" placeholder="Название">
        <input type="text" class="popup__input popup__bio" placeholder="Ссылка на картинку">
        <button title="Создать" type="submit" class="popup__save-button">Создать</button>
      </fieldset>
      <button title="Закрыть" type="button" class="popup__close-icon"></button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
